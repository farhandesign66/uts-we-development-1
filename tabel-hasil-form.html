<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Studio Foto Rumah Kreatif Tangerang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .switch-link {
            text-align: center;
            margin-top: 20px;
        }
        .switch-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Data Registrasi</h2>
        <table>

                <th>Nama Lengkap</th>

            </tr>
            <tr>
                <td>Agung</td>
                <td>agung@gamil.com</td>
            </tr>
            <tr>
                <td>Ridho</td>
                <td>ridho@gamil.com</td>
            </tr>
            <tr>
                <td>Fauzan</td>
                <td>fauzan@gamil.com</td>
            </tr>
            <tr>
                <td>Simon</td>
                <td>simon@gamil.com</td>
            </tr>
        </table>
    </div>
    <div class="switch-link">
        <p>Belum punya akun? <a href="registrasi.html">Daftar di sini</a></p>
    </div>
</body>
</html>
